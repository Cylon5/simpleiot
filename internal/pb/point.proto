syntax = "proto3";
package pb;

option go_package = "internal/pb";

import "google/protobuf/timestamp.proto";

message Point {
  string type = 2;
  float value = 4;
  google.protobuf.Timestamp time = 5;
  int32 index = 7;
  string text = 8;
  string key = 11;
  bool tombstone = 12;
}

message Points {
  repeated Point points = 1;
}
