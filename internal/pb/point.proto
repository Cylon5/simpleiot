syntax = "proto3";
package pb;

option go_package = "internal/pb";

import "google/protobuf/timestamp.proto";

message Point {
  string type = 2;
  double value = 4;
  google.protobuf.Timestamp time = 5;
  float index = 13;
  string text = 8;
  string key = 11;
  int32 tombstone = 12;
  bytes data = 14;
  string origin = 15;
}

message Points {
  repeated Point points = 1;
}
