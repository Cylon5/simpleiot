syntax = "proto3";
package pb;

option go_package = "github.com/simpleiot/simpleiot/internal/pb";

import "internal/pb/point.proto";

message NodeCmd {
  string id = 1;
  string cmd = 2;
  string detail = 3;
}

message NodeVersion {
  string os = 1;
  string app = 2;
  string hw = 3;
}

message Node {
    string id = 1;
    string type = 2;
    repeated Point points = 3;
}
